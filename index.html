<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Kadagala's Futuristic Birthday</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Ashok's B-Day 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#timer">Timer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#wishes-form">Wish Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#wishes-wall">Wishes</a></li>
                    <li class="nav-item"><button id="darkModeToggle" class="btn btn-outline-light">Dark Mode</button></li>
                    <li class="nav-item"><button onclick="$('#passwordPrompt').modal('show')" class="btn btn-outline-warning ms-2">Mod Mode</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Timer -->
    <section id="timer" class="hero-section text-center">
        <canvas id="particleCanvas"></canvas>
        <h1 class="display-4">Ashok Kadagala's Birthday Countdown</h1>
        <p class="lead">April 11, 2025</p>
        <div id="countdown" class="countdown neon-text"></div>
    </section>

    <!-- Wishes Form -->
    <section id="wishes-form" class="container my-5">
        <h2 class="text-center neon-text">Send Your Cosmic Wishes</h2>
        <form id="wishForm" class="row g-3">
            <div class="col-md-6">
                <input type="text" id="name" class="form-control futuristic-input" placeholder="Your Name (optional)">
            </div>
            <div class="col-md-12">
                <textarea id="message" class="form-control futuristic-input" placeholder="Your Birthday Wish" rows="3" required></textarea>
            </div>
            
            <!-- Audio Recording Section -->
            <div class="col-md-6">
                <label class="form-label">Audio Message</label>
                <div class="d-flex gap-2 mb-2">
                    <button type="button" id="startAudio" class="btn futuristic-btn"><i class="fas fa-microphone"></i> Record</button>
                    <button type="button" id="stopAudio" class="btn futuristic-btn" disabled><i class="fas fa-stop"></i> Stop</button>
                    <button type="button" id="playAudio" class="btn futuristic-btn" disabled><i class="fas fa-play"></i> Play</button>
                </div>
                <audio id="audioPreview" controls style="display: none;"></audio>
                <div id="audioStatus" class="small"></div>
                <input type="file" id="audioUpload" class="form-control futuristic-input mt-2" accept="audio/*" style="display: none;">
                <div id="audioProgress" class="progress mt-2" style="display: none;">
                    <div class="progress-bar bg-success" role="progressbar"></div>
                </div>
            </div>
            
            <!-- Video Recording Section -->
           <!-- <div class="col-md-6">
                <label class="form-label">Video Message</label>
                <div class="d-flex gap-2 mb-2">
                    <button type="button" id="startVideo" class="btn futuristic-btn"><i class="fas fa-video"></i> Record</button>
                    <button type="button" id="stopVideo" class="btn futuristic-btn" disabled><i class="fas fa-stop"></i> Stop</button>
                </div>
                <video id="videoPreview" controls style="display: none; width: 100%;"></video>
                <div id="videoStatus" class="small"></div>
                <input type="file" id="videoUpload" class="form-control futuristic-input mt-2" accept="video/*" style="display: none;">
                <div id="videoProgress" class="progress mt-2" style="display: none;">
                    <div class="progress-bar bg-success" role="progressbar"></div>
                </div>
            </div> -->
            
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary futuristic-btn">Transmit Wish</button>
            </div>
        </form>
        <div id="formFeedback" class="text-center mt-3"></div>
    </section>

    <!-- Wishes Wall -->
    <section id="wishes-wall" class="container my-5">
        <h2 class="text-center neon-text">Galactic Wish Collection</h2>
        <div class="row" id="wishes"></div>
    </section>

    <!-- Moderation Panel -->
    <section id="moderation" class="container my-5" style="display: none;">
        <h2 class="text-center neon-text">Wish Moderation</h2>
        <div class="row" id="moderationQueue"></div>
    </section>

    <!-- Password Prompt -->
    <div id="passwordPrompt" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content futuristic-input">
                <div class="modal-header">
                    <h5 class="modal-title neon-text">Admin Access</h5>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPassword" class="form-control futuristic-input" placeholder="Enter moderation password">
                </div>
                <div class="modal-footer">
                    <button onclick="verifyPassword()" class="btn futuristic-btn">Unlock</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>By Ashok Kadagala | 2025</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
